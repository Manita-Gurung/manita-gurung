    <style>
        /* Styling for the modal (popup) */
        .modal-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 80%;
            z-index: 1000;
        }

        .modal-message p {
            font-size: 18px;
        }

        .modal-message.success {
            border-color: green;
            background-color: #e8f8e8;
        }

        .modal-message.error {
            border-color: red;
            background-color: #f8e8e8;
        }

        /* Overlay background */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);

    <script>
        // JavaScript for form submission and validation
        function validateForm(event) {
            event.preventDefault(); // Prevent the default form submission

            // Retrieve the form field values
            var name = document.getElementById("Name").value;
            var email = document.getElementById("Email").value;
            var message = document.getElementById("Message").value;

            // Get the modal and overlay elements
            var modal = document.getElementById("modal-message");
            var overlay = document.getElementById("overlay");

            // Check if all fields are filled
            if (name === "" || email === "" || message === "") {
                // Show error message in the modal
                modal.classList.add("error");
                modal.classList.remove("success");
                modal.innerHTML = "<p>Please fill all the fields!</p>";
            } else {
                // Show success message in the modal
                modal.classList.add("success");
                modal.classList.remove("error");
                modal.innerHTML = "<p>Thank you for your message!</p>";
                document.getElementById("contact-form").reset(); // Reset the form after submission
            }

            // Display the modal and overlay
            overlay.style.display = "block";
            modal.style.display = "block";

            // Hide the modal after 3 seconds
            setTimeout(function() {
                modal.style.display = "none";
                overlay.style.display = "none";
            }, 3000);
        }
    </script>
